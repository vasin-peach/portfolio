<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161926678-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-161926678-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="title" content="Vasin - Portfolio">
    <meta name="description" content="FULL STACK DEVELOPER FREELANCE EXPERIENCE 3 Y+, building application and design website for leading companies.">
    <meta name="keywords" content="vasin, portfolio, web developer, full-stack, frontend, backend">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="3 days">
    <meta name="author" content="Vasin Sermsampan">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">

    <!-- Search Engine -->
    <meta name="image" content="<%= BASE_URL %>preview2.png">
    <!-- Schema.org for Google -->
    <meta itemprop="image" content="<%= BASE_URL %>preview2.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:image" content="<%= BASE_URL %>preview2.png">
    <meta name="og:url" content="<%= BASE_URL %>preview2.png">
    <meta name="og:site_name" content="Vasin Portfolio">
    <meta name="og:type" content="website">
    <meta name="pinterest-rich-pin" content="true" />
    
    <title>Vasin - Portfolio</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  
</html>
